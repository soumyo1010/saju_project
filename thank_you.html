<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5E6DA;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
            color: #8B5E3C;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes kissAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .teddy-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .teddy {
            width: 150px;
            height: 150px;
            background-size: cover;
            animation: kissAnimation 1.5s infinite alternate;
        }
        .teddy-left {
            background-image: url('teddy_left.png');
        }
        .teddy-right {
            background-image: url('teddy_right.png');
        }
        .back-home {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #D4A59A;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .back-home:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="Valentine Gift Box.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Thank you for being my Valentine! ðŸ’–</h1>
        <div class="teddy-container">
            <div class="teddy teddy-left"></div>
            <div class="teddy teddy-right"></div>
        </div>
        <a href="index.html" class="back-home">Back to Home</a>
    </div>
</body>
</html>
